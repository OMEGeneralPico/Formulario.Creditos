<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplo de Modal con Bootstrap</title>
    
    <!-- Incluye la biblioteca de Bootstrap (a través de CDN en este caso) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- También puedes incluir la biblioteca de jQuery y Popper.js, requeridas por Bootstrap para funcionalidades adicionales -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</head>
<body>

<!-- Botón que activa el modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#miModal">
  Abrir Modal
</button>

<!-- Estructura del modal -->
<div class="modal" id="miModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Encabezado del modal -->
      <div class="modal-header">
        <h4 class="modal-title">Ejemplo de Modal</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Contenido del modal -->
      <div class="modal-body">
        <p>¡Hola! Este es un ejemplo de modal con Bootstrap.</p>
      </div>
      
      <!-- Pie del modal con botones de cierre -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
